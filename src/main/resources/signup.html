<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.7.0.min.js"></script>

</head>
<body>
<div class="div1">
    <div class="div2">
        <h1>注册</h1>
        <form method="post" action="signup">
            <div>
                <label>用户名</label>
                <input type="text" name="username" id="user" placeholder="请输入用户名">
            </div>
            <div>
                <label>密码</label>
                <input type="password" name="password" id="password1" placeholder="请输入密码">
            </div>
            <div>
                <label>密码</label>
                <input type="password" name="password" id="password2" placeholder="再次输入密码">
            </div>
            <div>
               <button id="signbtn" type="button">注册</button>
            </div>
        </form>

    </div>

</div>
</body>
<script src="js/signup.js"></script>
</html>
